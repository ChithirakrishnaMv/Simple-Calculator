<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <br>
    <div class="container bg-dark">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-dark p-5">
                <p class="txt text-center">Calculator</p>
                <div class="display m-5">
                    <p>CASIO</p>
                    <input class="display-box ps-3 mt-3" id="result" type="text" placeholder="0">
                    <input type="button" class="p-2 btn-clr" id="clr" onclick="lastItem()"  value="&#9003" >

                    <br>
                    <button type="button" class="m-2 mt-3 ms-5" id="7" onclick="displayNum(7)">7</button>
                    <button type="button" class="m-2 mt-4" id="8" onclick="displayNum(8)">8</button>
                    <button type="button" class="m-2 mt-4" id="9" onclick="displayNum(9)">9</button>
                    <button type="button" class="m-2 mt-4" id="x" onclick="displayNum('*')">&times;</button>

                    <br>
                    <button type="button" class="m-2 ms-5" id="4" onclick="displayNum(4)">4</button>
                    <button type="button" class="m-2" id="5" onclick="displayNum(5)" >5</button>
                    <button type="button" class="m-2" id="6" onclick="displayNum(6)"  >6</button>
                    <button type="button" class="m-2" id="minus" onclick="displayNum('-')">&minus;</button>

                    <br>
                    <button type="button" class="m-2 ms-5" id="1" onclick="displayNum(1)">1</button>
                    <button type="button" class="m-2" id="2"  onclick="displayNum(2)">2</button>
                    <button type="button" class="m-2" id="3"  onclick="displayNum(3)">3</button>
                    <button type="button" class="m-2" id="+" onclick="displayNum('+')">&plus;</button>

                    <br>
                    <button type="button" class="m-2 ms-5" id="." onclick="displayNum('.')">.</button>
                    <button type="button" class="m-2" id="0" onclick="displayNum(0)"  >0</button>
                    <button type="button" class="m-2" id="div" onclick="displayNum('/')">&divide;</button>
                    <button type="button" class="m-2" id="=" onclick=" evaluateExp()">=</button>

                    <br>
                    <button type="button" class=" btn-ac m-2 ms-5 " id="ac" onclick="clearText()">AC</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
